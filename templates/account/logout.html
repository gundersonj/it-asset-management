{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Logout
{% endblock title %}

{% block content %}
<h2>Log Out</h2>
<p>Are you sure you want to logout?</p>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Log Out</button>
    <button class="btn btn-warning" onclick="history.back()">Cancel</button>
</form>
{% endblock content %}
