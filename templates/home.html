{% extends "_base.html" %}
{% }

{% block title %}Home{% endblock title %}

{% block content %}
{% include "navbar.html" %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
<a class="btn btn-danger" href="{% url 'account_logout' %}">Log Out</a>
<a class="btn btn-info" href="{% url 'account_reset_password' %}">Reset Password</a>
{% else %}
<a href="{% url 'account_login' %}">Log In</a>
{% endif %}
{% endblock content %}
