{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit {{ email_license.license_id }}{% endblock title %}


{% block content %}
<h2>Edit license information below.</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update License</button>
</form>
{% endblock content %}
