{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Position{% endblock title %}


{% block content %}
<h2>Edit job position information below.</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update Position</button>
</form>
{% endblock content %}
