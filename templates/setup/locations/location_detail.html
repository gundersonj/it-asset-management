{% extends "_base.html" %}

{% block title %}{{ location.location_id }}{% endblock title %}

{% block content %}
<div class="container m-4">
    <div class="card border-none">
        <h2>{{ location.location_name }} Details</h2>
        <p>
        <h4>Location ID: {{ location.location_id }}</h4>
        </p>
        <p>
        <h4>Location Name: {{ location.location_name }}</h4>
        </p>

        <a class="btn btn-dark" href="{% url 'setup:location_edit' location.pk %}">Edit</a>
    </div>
</div>
{% endblock content %}
