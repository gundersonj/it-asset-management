{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Location{% endblock title %}


{% block content %}
<h2>Edit location information below.</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update Location</button>
</form>
{% endblock content %}
